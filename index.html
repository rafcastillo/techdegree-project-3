<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review - Newsletter Signup</title>
  </head>

  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <main>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>

      <form action="index.html" method="post">
        <fieldset>
          <legend>Contact Information</legend>
          
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" required="required">

          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user_email" required="required">

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone">

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label>State</label>
          <select>
            <option></option>
          </select>

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip">
        </fieldset>
        <fieldset>
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to receive</p>
        </fieldset>
      </form>
      
    </main>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
