<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review - Newsletter Signup</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>The Code Review</h1>
    </header>

    <main>
      <h2>Signup for our newsletter</h2>
      <p class="h2_p">Get the latest news on how your code is doing right in your inbox</p>

      <form action="index.html" method="post">
        <div class="section">
          <fieldset class="subsection">
            <legend>Contact Information</legend>

            <div class="info">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user_name" placeholder="Required" required>
            </div>

            <div class="info">
              <label for="mail">Email Address</label>
              <input type="email" id="mail" name="user_email" placeholder="Required" required>
            </div>

            <div class="info">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_phone" placeholder="(123) 456-7890">
            </div>

            <div class="info">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user_address" placeholder="Your Address">
            </div>

            <div class="info">
              <label for="city">City</label>
              <input type="text" id="city" name="user_city" placeholder="Your City">
            </div>

            <div class="info">
              <label for="state">State</label>
              <select id="state" name="user_state">
                <optgroup label="State">
                  <option value="" initial>Choose State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </optgroup>
                <optgroup label="Territory">
                  <option value="AS">American Samoa</option>
                  <option value="FM">Federated States of Micronesia</option>
                  <option value="GU">Guam</option>
                  <option value="MH">Marshall Islands</option>
                  <option value="MP">Northern Mariana Islands</option>
                  <option value="PR">Puerto Rico</option>
                  <option value="PW">Palau</option>
                  <option value="VI">US Virgin Islands</option>
                </optgroup>
                <optgroup label="Armed Forces">
                  <option value="AE">Armed Forces Europe, Middle East, Canada</option>
                  <option value="AP">Armed Forces Pacific</option>
                  <option value="AA">Armed Forces Americas</option>
                </optgroup>
              </select>
            </div>

            <div class="info">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="user_zip" placeholder="12345">
            </div>
          </fieldset>
        </div>

        <div class="section">
          <fieldset class="subsection">
            <legend>Newsletter</legend>

            <div class="newsletter_lang">
              <label class="newslanglabel">Select the newsletters you would like to receive</label>

              <div class="news">
                <input type="checkbox" id="html_news" value="html_news" name="newsletter">
                <label for="html_news">HTML News</label>
              </div>

              <div class="news">
                <input type="checkbox" id="css_news" value="css_news" name="newsletter">
                <label for="css_news">CSS News</label>
              </div>

              <div class="news">
                <input type="checkbox" id="js_news" value="js_news" name="newsletter">
                <label for="js_news">Javascript News</label>
              </div>
            </div>

            <div class="newsletter_format">
              <label>Newsletter format</label>

              <div class="format">
                <input type="radio" id="html_format" value="html_format" name="format">
                <label for="html_format">HTML</label>
              </div>

              <div class="format">
                <input type="radio" id="plaintext_format" value="plaintext_format" name="format">
                <label for="plaintext_format">Plain text</label>
              </div>
            </div>

            <div class="suggestions">
              <label for="topics">Other topics you'd like to hear about</label>
              <textarea id="topics" name="user_topics" placeholder="Your topic suggestions"></textarea>
            </div>
          </fieldset>
        </div>

        <button type="submit">Sign Up</button>
      </form>
      
    </main>

    <footer>
      <p class="copyright">Copyright The Code Review</p>
    </footer>
  </body>
</html>
